    // í‚¤ë³´ë“œ ì œì–´
    document.addEventListener('keydown', (e) => {
        if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') {
            moveTank(-1);
        } else if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') {
            moveTank(1);
        }
    });

    // ìŠ¤ì™€ì´í”„ ì‹œì‘ (í„°ì¹˜ ë° ë§ˆìš°ìŠ¤)
    function handleStart(e) {
        if (!isPlaying) return;
        if (e.target.closest('.overlay-button')) return; 

        e.preventDefault(); 
        touchStartX = e.touches ? e.touches[0].clientX : e.clientX;
    }
    
    // ìŠ¤ì™€ì´í”„ ì¢…ë£Œ (í„°ì¹˜ ë° ë§ˆìš°ìŠ¤)
    function handleEnd(e) {
        if (!isPlaying) return;
        if (e.target.closest('.overlay-button')) return; 
        
        const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;

        const deltaX = clientX - touchStartX;
        
        if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
            if (deltaX > 0) {
                moveTank(1); // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„
            } else {
                moveTank(-1); // ì™¼ìª½ ìŠ¤ì™€ì´í”„
            }
        }
    }

    // í„°ì¹˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (ëª¨ë°”ì¼)
    gameCanvas.addEventListener('touchstart', handleStart);
    gameCanvas.addEventListener('touchend', handleEnd);

    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (ë°ìŠ¤í¬í†± ë“œë˜ê·¸)
    gameCanvas.addEventListener('mousedown', handleStart);
    gameCanvas.addEventListener('mouseup', handleEnd);


    // ë¦¬ì‚¬ì´ì¦ˆ ë° ë¡œë“œ ì‹œ ìº”ë²„ìŠ¤ ì„¤ì •
    window.addEventListener('resize', setupCanvas);
    window.onload = setupCanvas;

    // ============== ê²Œì„ ìš”ì†Œ ë° ë¡œì§ ==============

    // ì°¨ì„  ë§ˆí¬ ìƒì„±
    function spawnLaneMarks(yPosition) {
        const markWidth = 10; 
        
        const boundary1X = laneCenters[1] - LANE_WIDTH / 2 - markWidth / 2;
        const boundary2X = laneCenters[1] + LANE_WIDTH / 2 - markWidth / 2;

        [boundary1X, boundary2X].forEach(xPos => {
            const mark = document.createElement('div');
            mark.className = 'lane-mark';
            mark.style.left = `${xPos}px`;
            mark.style.top = `${yPosition}px`;
            gameCanvas.appendChild(mark);
            
            // ë ‰ ë°©ì§€: DOM ìš”ì†Œì™€ ìœ„ì¹˜ë¥¼ ê°ì²´ë¡œ ì €ì¥
            laneMarks.push({
                element: mark,
                y: yPosition
            });
        });
    }
    
    // ì°¨ì„  ë§ˆí¬ ì—…ë°ì´íŠ¸ (DOM ì¡°ì‘ ìµœì†Œí™”)
    function updateLaneMarks(deltaTime) {
        // ê°€ì‹œê±°ë¦¬ ì¦ê°€ë¥¼ ìœ„í•´ DRAW_FACTOR ì‚¬ìš©
        const moveDistance = speed * deltaTime * DRAW_FACTOR; 

        for (let i = laneMarks.length - 1; i >= 0; i--) {
            const mark = laneMarks[i];
            mark.y += moveDistance;
            mark.element.style.top = `${mark.y}px`; // DOM ì¡°ì‘ì€ ì—¬ê¸°ì„œ í•œë²ˆë§Œ

            if (mark.y > canvasHeight) {
                mark.element.remove();
                laneMarks.splice(i, 1);
            }
        }

        const topMark = laneMarks.length > 0 ? laneMarks.reduce((a, b) => a.y < b.y ? a : b) : null;
        
        if (!topMark || topMark.y >= LANE_MARK_CYCLE * -1) {
            const newY = topMark ? topMark.y - LANE_MARK_CYCLE : -LANE_MARK_HEIGHT;
            spawnLaneMarks(newY);
        }
    }

    function spawnItem() {
        const laneIndex = Math.floor(Math.random() * 3);
        const now = performance.now();

        const isBoostReady = now - lastBoostTime >= RARE_ITEM_COOLDOWN;
        const isShieldReady = now - lastShieldTime >= RARE_ITEM_COOLDOWN;
        
        const itemPool = ['bomb', 'gift'];
        if (isBoostReady) itemPool.push('boost');
        if (isShieldReady) itemPool.push('shield');

        let itemType;
        const rand = Math.random();

        // í­íƒ„ í™•ë¥  45%, ì„ ë¬¼ 45%, ë ˆì–´ 10% ì‹œë„
        if (rand < 0.45) { 
            itemType = 'bomb';
        } else if (rand < 0.90) { 
            itemType = 'gift';
        } else { 
            const rareItems = itemPool.filter(i => i === 'boost' || i === 'shield');
            if (rareItems.length > 0) {
                itemType = rareItems[Math.floor(Math.random() * rareItems.length)];
            } else {
                itemType = Math.random() < 0.5 ? 'bomb' : 'gift';
            }
        }
        
        // ë ˆì–´ ì•„ì´í…œ ì¿¨ë‹¤ìš´ ì—…ë°ì´íŠ¸
        if (itemType === 'boost' && isBoostReady) {
            lastBoostTime = now;
        } else if (itemType === 'shield' && isShieldReady) {
            lastShieldTime = now;
        }


        const item = document.createElement('div');
        item.className = 'game-element ' + itemType;
        item.style.top = `${-itemSize}px`;
        item.dataset.type = itemType;
        item.style.left = `${laneCenters[laneIndex] - itemSize / 2}px`; 

        switch (itemType) {
            case 'bomb':
                item.innerHTML = '<i class="fas fa-bomb"></i>'; 
                break;
            case 'gift':
                item.innerHTML = '<i class="fas fa-gift"></i>';
                break;
            case 'boost':
                item.innerHTML = 'X2';
                break;
            case 'shield':
                item.innerHTML = '<i class="fas fa-shield-alt"></i>';
                break;
        }

        gameCanvas.appendChild(item);
        
        // ë ‰ ë°©ì§€: DOM ìš”ì†Œì™€ ìœ„ì¹˜ë¥¼ ê°ì²´ë¡œ ì €ì¥
        items.push({
            element: item,
            y: -itemSize,
            laneIndex: laneIndex 
        });
    }

    function updateItems(deltaTime) {
        const now = performance.now();
        const effectiveSpeed = isStunned ? 0 : speed;
        // ê°€ì‹œê±°ë¦¬ ì¦ê°€ë¥¼ ìœ„í•´ DRAW_FACTOR ì‚¬ìš©
        const moveDistance = effectiveSpeed * deltaTime * DRAW_FACTOR; 
        
        // ì•„ì´í…œ ì´ë™ ë° ìƒì„± ì œì–´
        nextItemSpawnDistance -= moveDistance;
        if (nextItemSpawnDistance <= 0) {
            spawnItem();
            // ìµœì†Œ ê°„ê²© + ëœë¤ ì¶”ê°€ ê°„ê²©
            nextItemSpawnDistance = ITEM_MIN_GAP_DISTANCE + (Math.random() * 100); 
        }

        const playerX = parseFloat(player.style.left);
        const playerYTop = canvasHeight - playerHeight - PLAYER_BOTTOM_OFFSET;
        const playerYBottom = canvasHeight - PLAYER_BOTTOM_OFFSET;
        
        // ì•„ì´í…œ ì´ë™ ë° ì¶©ëŒ ê°ì§€ (for ë£¨í”„ë¥¼ ê±°ê¾¸ë¡œ ëŒë©° ì œê±° ì‹œ ë°°ì—´ ì¸ë±ìŠ¤ ë¬¸ì œ ë°©ì§€)
        for (let i = items.length - 1; i >= 0; i--) {
            const item = items[i];
            
            item.y += moveDistance;
            item.element.style.top = `${item.y}px`; // DOM ì¡°ì‘ì€ ì—¬ê¸°ì„œ í•œë²ˆë§Œ

            // ì¶©ëŒ ê°ì§€
            const itemX = parseFloat(item.element.style.left);
            
            const isColliding = item.y + itemSize > playerYTop &&
                                item.y < playerYBottom &&
                                itemX < playerX + playerWidth &&
                                itemX + itemSize > playerX;

            if (isColliding) {
                handleCollision(item, now);
                item.element.remove();
                items.splice(i, 1);
            } else if (item.y > canvasHeight) {
                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì•„ì´í…œ ì œê±°
                item.element.remove();
                items.splice(i, 1);
            }
        }
    }

    function handleCollision(item, now) {
        const itemType = item.element.dataset.type;
        const isBoostActive = now < lastBoostTime + BOOST_DURATION;

        switch (itemType) {
            case 'bomb': 
                if (shieldCount > 0) {
                    shieldCount--;
                    updateShieldVisual(); // ë³´í˜¸ë§‰ ì‹œê° íš¨ê³¼ ì œê±°
                } else {
                    bombHits++;
                    handleStun();
                    if (bombHits >= BOMB_MAX_HITS) {
                        endGame();
                        return;
                    }
                }
                break;
            case 'gift': 
                const points = isBoostActive ? 20 : 10;
                score += points;
                break;
            case 'boost': 
                lastBoostTime = now;
                break;
            case 'shield': 
                shieldCount = 1;
                updateShieldVisual(); // ë³´í˜¸ë§‰ ì‹œê° íš¨ê³¼ í™œì„±í™”
                break;
        }
        
        updateHUD();
    }
    
    function updateHUD() {
        const now = performance.now();
        const boostEndTime = lastBoostTime + BOOST_DURATION;
        const isBoostActive = now < boostEndTime;

        scoreDisplay.textContent = score;
        distanceDisplay.textContent = `${(distance / 1000).toFixed(2)} km`; 
        speedDisplay.textContent = `${speed.toFixed(1)} m/s`;
        bombHitDisplay.textContent = `${bombHits} / ${BOMB_MAX_HITS}`;
        
        // ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
        boostIndicator.classList.toggle('hidden', !isBoostActive);
        
        if (isBoostActive) {
            const remainingTimeMs = boostEndTime - now;
            const remainingSeconds = Math.max(0, remainingTimeMs / 1000);
            boostTimer.textContent = remainingSeconds.toFixed(1); // ë‚¨ì€ ì‹œê°„ í‘œì‹œ
        }
        
        shieldIndicator.classList.toggle('hidden', shieldCount <= 0);
    }

    // ============== ë©”ì¸ ë£¨í”„ ==============
    function gameLoop(currentTime) {
        if (!isPlaying) return;

        // ë ‰ ë°©ì§€: deltaTime ê³„ì‚°ìœ¼ë¡œ í”„ë ˆì„ ì†ë„ì— ë…ë¦½ì ì¸ ì›€ì§ì„ êµ¬í˜„
        const deltaTime = (currentTime - lastTime) / 1000;
        lastTime = currentTime;
        
        const effectiveSpeed = isStunned ? 0 : speed;
        distance += effectiveSpeed * deltaTime;
        
        // ì†ë„ ì¦ê°€ 
        if (currentTime - lastSpeedIncreaseTime >= SPEED_INCREMENT_TIME) {
            speed += SPEED_INCREMENT_AMOUNT;
            lastSpeedIncreaseTime = currentTime;
        }

        // í­íƒ„ ì¶©ëŒë¡œ ì •ì§€ëœ ìƒíƒœê°€ ì•„ë‹ ë•Œë§Œ ìš”ì†Œë“¤ì„ ì›€ì§ì…ë‹ˆë‹¤.
        if (!isStunned) {
            updateLaneMarks(deltaTime);
        }
        
        updateItems(deltaTime);
        updateHUD();


        gameFrame = requestAnimationFrame(gameLoop);
    }
</script>
